buildscript {
    repositories {
        mavenCentral()
       jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

repositories {
        mavenCentral() 
    }
    
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'application'
apply plugin: 'java'
apply plugin: 'maven'

mainClassName = 'universidad.UniversidadApplication'


description = """universidad-api-clean-architecture"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}


shadowJar {
    mergeServiceFiles()
    classifier = null
}


runShadow {
  args  'server', 'src/main/resources/banking.yml'
}

run {
    args 'server', 'src/main/resources/java-app.yml'

}


dependencies {
	
	compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.3.2'
	testCompile group: 'junit', name: 'junit', version: '4.12'
    
}




    
